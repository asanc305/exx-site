<div class="container">
  <form #userLogin="ngForm" (ngSubmit) = "login(user)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Username" name="name" [(ngModel)]="user.name" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)]="user.pass" >
    </div>
    <div class="form-buttons">
      <button type="button" class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
