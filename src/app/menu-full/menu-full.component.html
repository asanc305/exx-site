<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<div class="test">
  <h1>FULL MENU</h1>
</div>
<div class="container-fluid">
  <div class="c7">
    <mat-card>
      <mat-card-title> RICE </mat-card-title>
      <div>
        <mat-grid-list cols="5" rowHeight="200px" gutterSize="20px">
          <mat-grid-tile *ngFor="let food of foods[0]">
            <div>
              <img class="img-responsive" [attr.src]="food.image" alt="{{food.image}}">
              {{food.name}}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card>  
  </div>

  <div class="c7">
    <mat-card>
      <mat-card-title> Beans </mat-card-title>
      <div class="w3-row-padding w3-padding-16 w3-center">
        <mat-grid-list cols="4" rowHeight="2:1" gutterSize="20px">
          <mat-grid-tile *ngFor="let food of foods[1]">
            <div>
              <img class="img-responsive" [attr.src]="food.image" alt="{{food.image}}">
              {{food.name}}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card>  
  </div>

  <div class="c7">
    <mat-card>
      <mat-card-title> Meats </mat-card-title>
      <div class="w3-row-padding w3-padding-16 w3-center">
        <mat-grid-list cols="5" rowHeight="4:3" gutterSize="20px">
          <mat-grid-tile *ngFor="let food of foods[2]">
            <div class="w3 quarter">
              <img class="img-responsive" [attr.src]="food.image" alt="{{food.image}}">
              {{food.name}}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card>
  </div>

  <div class="c7">
    <mat-card>
      <mat-card-title> Sides </mat-card-title>
        <div class="w3-row-padding w3-padding-16 w3-center">
        <mat-grid-list cols="6" rowHeight="250px" gutterSize="20px">
          <mat-grid-tile *ngFor="let food of foods[3]">
            <div class="w3 quarter">
              <img class="img-responsive" [attr.src]="food.image" alt="{{food.image}}">
              {{food.name}}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card>
  </div>

  <div class="c7">
    <mat-card>
      <mat-card-title> Other </mat-card-title>
        <div class="w3-row-padding w3-padding-16 w3-center">
        <mat-grid-list cols="6" rowHeight="250px" gutterSize="20px">
          <mat-grid-tile *ngFor="let food of foods[4]">
            <div class="w3 quarter">
              <img class="img-responsive" [attr.src]="food.image" alt="{{food.image}}">
              {{food.name}}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card>
  </div>
</div>
