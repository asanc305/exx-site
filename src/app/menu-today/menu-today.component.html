<div class="container">

  <div class="row">
    <div class="col-sm-3" *ngFor="let food of foods[0]">
      <div class="card">
        <img class="card-img-top" [attr.src]="food.image" alt="{{food.image}}" height="150" width="42">
        <div class="card-body">
          <h5 class="card-title">{{food.name}}</h5>
          <div class="row">
            <img src="assets/ready.svg" alt="Card image cap"  height="15" width="15">
            <p><small class="text-muted">Ready</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let food of foods[1]">

        </div>
        <img class="card-img-bottom" src="assets/ready.svg" alt="Card image cap"  height="15" width="15">

      </div>
    </div>
  </div>
