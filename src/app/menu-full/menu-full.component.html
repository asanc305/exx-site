<div class="container">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Full Menu </h1>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-4" *ngFor="let food of foods[0]">
      <div class="card">
        <img class="card-img-top" [attr.src]="food.image" alt="{{food.image}}" height="150" width="42">
        <div class="card-body">
          <h5 class="card-title">{{food.name}}</h5>
        </div>
      </div>
    </div>
  </div>
