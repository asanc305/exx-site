<div style="text-align:center">
  <h1>FULL MENU</h1>
</div>

<h2>RICE</h2>
<div class="lk">
  <a class="list" *ngFor="let food of foods[0]">
    <div>
      <h4>{{food.name}}</h4>
    </div>
  </a>
</div>

<div>
  <h2>BEANS</h2>
  <ul>
    <li *ngFor="let food of foods[1]">
       <span class="badge">{{food.id}</span> {{food.name}}
    </li>
  </ul>
</div>

<div>
  <h2>MEATS</h2>
  <ul >
    <li *ngFor="let food of foods[2]">
       <span class="badge">{{food.id}}</span> {{food.name}}
    </li>
  </ul>
</div>

<h2>SIDES</h2>
<ul >
  <li *ngFor="let food of foods[3]">
     <span class="badge">{{food.id}}</span> {{food.name}}
  </li>
</ul>

<h2>OTHER</h2>
<ul >
  <li *ngFor="let food of foods[4]">
     <span class="badge">{{food.id}}</span> {{food.name}}
  </li>
